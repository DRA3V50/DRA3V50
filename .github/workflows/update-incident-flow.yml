name: Update Incident Lifecycle SVG

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 2 * * *"  # daily at 2am UTC

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Build Incident Flow SVG
        run: python scripts/build_incident_flow_svg.py

      - name: Commit assets
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add assets/incident_flow.svg
          git commit -m "Update Incident Flow SVG" || echo "No changes"
          git push
