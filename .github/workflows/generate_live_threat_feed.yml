name: Generate Compact Live Threat Feed

on:
  push:
    branches: [ main ]
  schedule:
    # Runs every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  generate_svg:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Generate Compact Live Threat Feed SVG
        run: |
          python scripts/generate_live_threat_feed.py --width 400 --height 200

      - name: Commit and push SVG safely
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git reset --hard
          git pull --rebase origin main
          git add assets/live_threat_feed.svg
          git commit -m "Update compact live threat feed SVG" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
