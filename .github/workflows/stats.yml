name: Generate GitHub Stats PNGs

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install SVG converter
        run: sudo apt-get install librsvg2-bin

      - name: Checkout repo
        uses: actions/checkout@v3

      # --- GitHub Stats SVG ---
      - name: Download GitHub Stats SVG
        run: |
          curl -f -o assets/github-stats.svg "https://github-readme-stats.vercel.app/api?username=DRA3V50&show_icons=true&theme=tokyonight&hide_border=true"

      # --- Convert to PNG ---
      - name: Convert GitHub Stats to PNG
        run: rsvg-convert -o assets/github-stats.png assets/github-stats.svg

      # --- Repeat for other cards ---
      - name: Download Top Languages SVG
        run: |
          curl -f -o assets/top-langs.svg "https://github-readme-stats.vercel.app/api/top-langs/?username=DRA3V50&layout=compact&theme=tokyonight&hide_border=true"
      - name: Convert Top Languages to PNG
        run: rsvg-convert -o assets/top-langs.png assets/top-langs.svg

      - name: Download Streak SVG
        run: |
          curl -f -o assets/streak.svg "https://github-readme-streak-stats.herokuapp.com/?user=DRA3V50&theme=tokyonight&hide_border=true"
      - name: Convert Streak to PNG
        run: rsvg-convert -o assets/streak.png assets/streak.svg

      - name: Download Trophies SVG
        run: |
          curl -f -o assets/trophies.svg "https://github-profile-trophy.vercel.app/?username=DRA3V50&theme=tokyonight&no-frame=true"
      - name: Convert Trophies to PNG
        run: rsvg-convert -o assets/trophies.png assets/trophies.svg

      # --- Commit PNGs ---
      - name: Commit and push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add assets/*.png
          git commit -m "Update stats PNGs" || echo "No changes"
          git push
