name: Generate GitHub Stats

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      # --- GitHub Stats ---
      - name: GitHub Stats
        run: |
          curl -f -o assets/github-stats.svg "https://github-readme-stats.vercel.app/api?username=DRA3V50&show_icons=true&theme=tokyonight&hide_border=true" || echo "Stats failed"

      # --- Top Languages ---
      - name: Top Languages
        run: |
          curl -f -o assets/top-langs.svg "https://github-readme-stats.vercel.app/api/top-langs/?username=DRA3V50&layout=compact&theme=tokyonight&hide_border=true" || echo "Langs failed"

      # --- Streak Stats ---
      - name: Streak Stats
        run: |
          curl -f -o assets/streak.svg "https://github-readme-streak-stats.herokuapp.com/?user=DRA3V50&theme=tokyonight&hide_border=true" || echo "Streak failed"

      # --- Trophies ---
      - name: Trophies
        run: |
          curl -f -o assets/trophies.svg "https://github-profile-trophy.vercel.app/?username=DRA3V50&theme=tokyonight&no-frame=true" || echo "Trophies failed"

      # --- Commit SVGs ---
      - name: Commit and push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add assets/*.svg
          git commit -m "Update stats SVGs" || echo "No changes"
          git push
