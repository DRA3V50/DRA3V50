name: Update Threat Matrix GIF

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 2 * * *"  # daily at 2am UTC

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install pillow cairosvg imageio

      - name: Build Threat Matrix GIF
        run: python scripts/build_threat_matrix_gif.py

      - name: Commit assets
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add assets/threat_matrix.gif
          git commit -m "Update Threat Matrix GIF" || echo "No changes"
          git push
