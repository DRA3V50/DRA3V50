name: Update Attack Constellation GIF

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 2 * * *"  # daily at 2am UTC

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install pillow imageio

      - name: Build Attack Constellation GIF
        run: python scripts/build_attack_constellation.py

      - name: Commit assets
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add assets/attack_constellation.gif
          git commit -m "Update Attack Constellation GIF" || echo "No changes"
          git push
