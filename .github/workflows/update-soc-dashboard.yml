name: Update SOC Dashboard SVG

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 2 * * *"  # daily at 2am UTC

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Build SOC Dashboard SVG
        run: python scripts/build_soc_dashboard.py

      - name: Commit assets
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add assets/soc_dashboard.svg
          git commit -m "Update SOC Dashboard SVG" || echo "No changes"
          git push
