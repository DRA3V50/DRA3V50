name: Update Threat Intelligence Dashboard

# Trigger every 5 minutes + manual trigger
on:
  schedule:
    - cron: '*/5 * * * *'  # every 5 minutes
  workflow_dispatch:

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Generate updated dashboard
        run: |
          python - <<EOF
          import json
          from datetime import datetime
          from pathlib import Path

          # Paths
          ASSETS = Path("assets")
          ASSETS.mkdir(exist_ok=True)
          FILE = ASSETS / "dashboard_data.json"

          # Simulate live data
          data = {
              "critical":  __import__('random').randint(0,40),
              "abnormal":  __import__('random').randint(0,80),
              "medium":    __import__('random').randint(0,120),
              "investigated": __import__('random').randint(0,200),
              "updated": datetime.utcnow().strftime("%Y-%m-%d %H:%M:%S UTC")
          }

          with open(FILE, "w") as f:
              json.dump(data, f, indent=2)
          EOF

      - name: Commit updated JSON
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add assets/dashboard_data.json
          git commit -m "Update dashboard JSON [ci skip]" || echo "No changes to commit"
          git push
