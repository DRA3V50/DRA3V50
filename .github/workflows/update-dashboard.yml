name: Update Dashboard

on:
  schedule:
    - cron: '*/5 * * * *'  # every 5 minutes
  workflow_dispatch:

jobs:
  update-dashboard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run dashboard generator
        run: python scripts/app.py

      - name: Commit updated SVG
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add assets/live_dashboard.svg
          git commit -m "Update dashboard SVG [ci skip]" || echo "No changes"
          git push
