name: Update Dashboard

on:
  schedule:
    - cron: '*/5 * * * *'  # runs every 5 minutes
  workflow_dispatch:       # manual trigger option

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies (optional)
        run: pip install -r requirements.txt || echo "No requirements"

      - name: Run dashboard generator
        run: python scripts/app.py

      - name: Commit updated JSON
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add assets/dashboard_data.json
          git commit -m "Update dashboard JSON [ci skip]" || echo "No changes"
          git push
