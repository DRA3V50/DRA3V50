name: Update SOC Dashboard

on:
  schedule:
    - cron: "0 * * * *"  # Every hour
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Initialize or Update SOC data & generate dashboard
        run: |
          python generate_dashboard.py

      - name: Update cache buster in README.md
        run: |
          TIMESTAMP=$(date +%s)
          sed -i "s|\(dashboard.svg?cache=\)[0-9]*|\1$TIMESTAMP|" README.md

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add dashboard.svg data.json README.md
          git commit -m "ðŸ”„ Update SOC dashboard and cache buster" || exit 0
          git push

