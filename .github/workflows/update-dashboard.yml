name: Update SOC Dashboard

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug repo tree
        run: |
          pwd
          ls -la

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Initialize or update SOC data
        run: |
          python - <<EOF
          import json, os, datetime, random

          data = {
              "critical": 0,
              "abnormal": 0,
              "medium": 0,
              "investigated": 0,
              "updated": ""
          }

          if os.path.exists("data.json"):
              with open("data.json") as f:
                  data.update(json.load(f))

          data["critical"] += random.randint(0, 3)
          data["abnormal"] += random.randint(0, 5)
          data["medium"] += random.randint(0, 2)
          data["investigated"] += random.randint(0, 1)

          data["updated"] = datetime.datetime.utcnow().strftime(
              "%Y-%m-%d %H:%M:%S UTC"
          )

          with open("data.json", "w") as f:
              json.dump(data, f, indent=2)
          EOF

      - name: Generate SVG dashboard
        run: python generate_dashboard.py

      - name: Commit and push updates
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add dashboard.svg data.json
          git commit -m "Update SOC dashboard" || exit 0
          git push
