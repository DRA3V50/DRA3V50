name: Generate Live Threat Cloud

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '*/5 * * * *' # every 5 minutes
  workflow_dispatch:

jobs:
  generate_svg:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: python -m pip install --upgrade pip

      - name: Generate Live Threat Cloud SVG
        run: python scripts/generate_threat_cloud.py

      - name: Force commit & push SVG
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout main
          git add assets/live_threat_cloud.svg
          git commit -m "Update live threat cloud SVG" || echo "No changes to commit"
          # Force push to overwrite remote file
          git push origin main --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
