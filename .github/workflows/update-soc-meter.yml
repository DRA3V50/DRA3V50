name: Update SOC Activity Meter SVG

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 2 * * *"  # daily at 2am UTC

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Build SOC Activity Meter SVG
        run: python scripts/build_soc_meter_svg.py
      - name: Commit assets
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add assets/soc_activity_meter.svg
          git commit -m "Update SOC Activity Meter SVG" || echo "No changes"
          git push
