name: Update MITRE Coverage SVG

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 2 * * *"   # daily at 2am UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install cairosvg

      - name: Build MITRE SVG
        run: python scripts/build_mitre_svg.py

      - name: Render MITRE PNG
        run: python scripts/render_mitre_png.py

      - name: Verify PNG exists
        run: |
          ls -lah assets
          test -f assets/mitre.png

      - name: Commit assets
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add assets/mitre.svg assets/mitre.png
          git commit -m "Update MITRE coverage visuals" || echo "No changes"
          git push

