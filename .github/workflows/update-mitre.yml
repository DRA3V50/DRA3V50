name: Update MITRE Coverage SVG

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 2 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Build SVG
        run: python scripts/build_mitre_svg.py

      - name: Commit SVG
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add assets/mitre.svg
          git commit -m "Update MITRE coverage SVG" || echo "No changes"
          git push

