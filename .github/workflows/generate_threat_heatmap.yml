name: Generate Cyber Heatmap

# Trigger on push or on a schedule
on:
  push:
    paths:
      - 'scripts/generate_threat_heatmap.py'
  schedule:
    - cron: '*/30 * * * *'  # every 30 minutes

jobs:
  generate_svg:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Run heatmap generator
        run: |
          python scripts/generate_threat_heatmap.py

      - name: Commit and push SVG
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/cyber_heatmap_live.svg
          git commit -m "Update live cyber heatmap" || echo "No changes to commit"
          git push
