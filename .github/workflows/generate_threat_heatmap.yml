name: Generate Cyber Heatmap

on:
  schedule:
    - cron: '*/15 * * * *'  # every 15 minutes
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install --upgrade pip

      - name: Generate Heatmap
        run: python scripts/generate_threat_heatmap.py

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/cyber_heatmap_live.svg
          git commit -m "Update live cyber heatmap [skip ci]" || echo "No changes to commit"
          git push
