name: Generate Cyber Heatmap

# Trigger manually or on push to main
on:
  push:
    paths:
      - 'scripts/generate_threat_heatmap.py'
  workflow_dispatch:       # allows manual runs
  schedule:
    - cron: '*/30 * * * *' # every 30 minutes

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt || echo "No requirements.txt, skipping"

      - name: Ensure assets folder exists
        run: mkdir -p assets

      - name: Generate Cyber Heatmap
        run: python scripts/generate_threat_heatmap.py
