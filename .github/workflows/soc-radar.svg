<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <rect width="400" height="400" fill="#050b10"/>

  <!-- Glow filter for blips -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="sweep" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgba(0,180,255,0)"/>
      <stop offset="100%" stop-color="rgba(0,180,255,0.45)"/>
    </linearGradient>
  </defs>

  <!-- Radar rings -->
  <g stroke="#2cc7ff" stroke-width="1" fill="none" opacity="0.35">
    <circle cx="200" cy="200" r="180"/>
    <circle cx="200" cy="200" r="130"/>
    <circle cx="200" cy="200" r="80"/>
  </g>

  <!-- Axis -->
  <line x1="200" y1="20" x2="200" y2="380" stroke="#2cc7ff" opacity="0.2"/>
  <line x1="20" y1="200" x2="380" y2="200" stroke="#2cc7ff" opacity="0.2"/>

  <!-- Radar sweep -->
  <path d="M200 200 L200 20 A200 200 0 0 1 380 200 Z"
        fill="url(#sweep)">
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 200 200"
      to="360 200 200"
      dur="6s"
      repeatCount="indefinite"/>
  </path>

  <!-- Blips for activity -->
  <g fill="#2cc7ff" filter="url(#glow)">
    <circle cx="280" cy="140" r="4">
      <animate attributeName="opacity" values="1;0.2;1" dur="1.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="120" cy="130" r="3">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="270" r="5">
      <animate attributeName="opacity" values="1;0.1;1" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="250" r="2">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Center shield logo -->
  <g transform="translate(200,200) scale(0.5)">
    <path d="M0,-40 L30,-10 L20,40 L-20,40 L-30,-10 Z" fill="#00A2FF"/>
    <circle cx="0" cy="0" r="10" fill="#ffffff"/>
  </g>

  <!-- Blue Team skill labels -->
  <g font-family="monospace" font-size="10" fill="#7dd9ff">
    <text x="200" y="15" text-anchor="middle">SOC MONITORING</text>
    <text x="385" y="200" text-anchor="end">SIEM • DETECTION ENG</text>
    <text x="200" y="395" text-anchor="middle">INCIDENT RESPONSE</text>
    <text x="15" y="200">EDR • VULN MGMT</text>
    <text x="290" y="370">SOAR • AUTOMATION</text>
    <text x="200" y="220" text-anchor="middle">Python | SQL | PowerShell | Splunk | CrowdStrike</text>
  </g>

</svg>
