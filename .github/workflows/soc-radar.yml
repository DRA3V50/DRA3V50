name: Update SOC Radar

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # daily at midnight

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate SOC Radar SVG
        uses: cicirello/user-statistician@v1
        with:
          image-file: soc-radar.svg
          include-title: true
          custom-title: SOC | IR | Automation | Data
          colors: 00FF00,0077FF,00AAFF
          animated-language-chart: true
          language-animation-speed: 10
          image-width: 300          # keeps the graph small
          commit-and-push: true
          commit-message: Update SOC Radar SVG
          fail-on-error: true
          show-border: true
          border-radius: 6
          max-languages: auto
          category-order: general, repositories, contributions, languages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
