name: Update SOC Radar

on:
  schedule:
    - cron: '0 12 * * *'  # Daily at 12:00 UTC
  push:
    branches:
      - main  # Or your default branch

jobs:
  generate-radar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate SOC Radar
        uses: cicirello/user-statistician@v1
        with:
          image-file: soc-radar.svg
          include-title: true
          custom-title: "SOC | IR | Automation | Data"
          colors: "00FF00,0077FF,00AAFF"
          animated-language-chart: true
          language-animation-speed: 10
          image-width: 300      # Smaller graph
          top-icon: 0           # No icon in center
          commit-and-push: true
          commit-message: "Update SOC Radar SVG"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
