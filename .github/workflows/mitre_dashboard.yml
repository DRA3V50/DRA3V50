name: Animated Radar

on:
  schedule:
    - cron: "*/15 * * * *"   # every 15 minutes
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - run: pip install pillow

      - run: python3 scripts/generate_radar.py

      - run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add assets/radar.gif
          git commit -m "Update radar animation" || echo "No changes"
          git push

