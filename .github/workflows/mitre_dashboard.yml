name: Generate MITRE Dashboard

on:
  workflow_dispatch:
  push:
    paths:
      - "scripts/generate_mitre_dashboard.py"
      - ".github/workflows/mitre_dashboard.yml"
      - "requirements.txt"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate dashboard
        run: python3 scripts/generate_mitre_dashboard.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mitre-dashboard
          path: mitre_dashboard.svg
