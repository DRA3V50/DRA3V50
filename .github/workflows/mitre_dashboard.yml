name: Generate MITRE Dashboard

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: pip install svgwrite

      - run: python3 scripts/generate_mitre_dashboard.py

      - uses: EndBug/add-and-commit@v9
        with:
          add: "mitre_dashboard.svg"
          message: "Update dashboard"
          push: true
