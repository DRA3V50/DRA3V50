name: Generate MITRE Dashboard

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # runs every 6 hours

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate MITRE dashboard
        run: python3 scripts/generate_mitre_dashboard.py

      - name: Commit SVG
        uses: EndBug/add-and-commit@v9
        with:
          add: "mitre_dashboard.svg"
          author_name: "mitre-bot"
          author_email: "mitre-bot@users.noreply.github.com"
          message: "Update MITRE dashboard"
          push: true
