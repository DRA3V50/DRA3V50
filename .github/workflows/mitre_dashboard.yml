name: Update MITRE Dashboard

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: Install deps
      run: pip install svgwrite

    - name: Generate dashboard
      run: python3 scripts/generate_mitre_dashboard.py

    - name: Commit update
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add mitre_dashboard.svg
        git commit -m "Update MITRE dashboard" || exit 0
        git push
