name: Generate Live Cyber Radar

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"  # every 30 minutes

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - uses: actions/checkout@v4

      # Setup Python
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Install dependencies
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt

      # Generate the live cyber radar SVG
      - name: Generate Cyber Radar
        run: python3 scripts/generate_cyber_radar_live.py

      # Commit and push the generated SVG
      - name: Commit generated SVG
        uses: EndBug/add-and-commit@v9
        with:
          add: "assets/cyber_radar_live.svg"
          author_name: "mitre-bot"
          author_email: "mitre-bot@users.noreply.github.com"
          message: "Update live cyber radar"
          push: true
          branch: main

