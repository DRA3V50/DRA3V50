name: Update Live SVG

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  update_svg:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Generate SVG
        run: python scripts/generate_svg.py
      - name: Commit & Push
        run: |
          git config user.name "mitre-bot"
          git config user.email "mitre-bot@example.com"
          git add assets/globe_live.svg
          git commit -m "Update live SVG"
          git push
