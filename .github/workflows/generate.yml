name: Generate GitHub Stats

# Trigger the workflow on push to main branch and hourly
on:
  schedule:
    - cron: '0 * * * *'   # runs every hour
  push:
    branches: [ main ]

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      # Checkout your repository
      - uses: actions/checkout@v3

      # Generate stats SVG
      - name: Generate SOC & Automation Stats
        uses: cicirello/user-statistician@v1
        with:
          image-file: "github-stats.svg"        # output filename
          include-title: true
          custom-title: "SOC | IR | Automation | Data"
          colors: "00FF00,0077FF,00AAFF"       # green/blue shades
          animated-language-chart: true
          fail-on-error: true
          commit-and-push: true
          commit-message: "Update GitHub stats SVG"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # automatically available in GitHub Actions
