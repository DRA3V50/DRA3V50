name: Generate Radar Stats

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Radar-style stats SVG
        uses: cicirello/user-statistician@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          image_file: radar-stats.svg
          stats_color: "00FF00"
          contributions_color: "007700"
          language_color: "00AA00"

      - name: Commit and push SVG
        uses: EndBug/add-and-commit@v9
        with:
          author_name: "stats-bot"
          author_email: "stats-bot@users.noreply.github.com"
          message: "Update radar stats SVG"
