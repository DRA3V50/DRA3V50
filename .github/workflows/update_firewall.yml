name: Update Cyber Firewall Live

on:
  schedule:
    - cron: '*/30 * * * *'  # every 30 minutes
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install --upgrade pip

    - name: Generate Cyber Firewall SVG
      run: python3 scripts/generate_cyber_firewall.py

    - name: Commit and push SVG
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@users.noreply.github.com"
        git add assets/cyber_firewall_live.svg
        git commit -m "Update live cyber firewall SVG"
        git push
