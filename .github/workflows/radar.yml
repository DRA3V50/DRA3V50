name: Radar

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  radar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate radar
        run: |
          python scripts/fetch_commits.py
          python scripts/build_svg.py

      - name: Commit changes
        run: |
          git config user.name "focus-bot"
          git config user.email "bot@radar"
          git add assets/radar.svg
          git commit -m "Update radar focus" || exit 0
          git push
