name: Update Skills Radar

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # optional daily update

jobs:
  update-radar:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Generate Skills Radar
      uses: cicirello/user-statistician@v1
      with:
        image-file: skills-radar.svg
        include-title: true
        custom-title: "SOC | IR | Automation | Data"
        colors: "0077FF,00FF00,00AAFF"
        animated-language-chart: true
        language-animation-speed: 8
        image-width: 300
        commit-and-push: true
        commit-message: "Update Skills Radar SVG"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
