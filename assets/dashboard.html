<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Live Dashboard</title>
</head>
<body style="background:#0f172a;color:#e5e7eb;font-family:Arial;">
<div id="dashboard">
  <object id="svg" type="image/svg+xml" data="live_dashboard.svg" width="320"></object>
</div>
<script>
setInterval(() => {
  const obj = document.getElementById('svg');
  obj.data = 'live_dashboard.svg?cb=' + new Date().getTime();
}, 5000);
</script>
</body>
</html>
