<text x="630.0" y="80.0" class="label" text-anchor="middle">Remediation</text>
<line x1="126.0" y1="75.0" x2="38.0" y2="75.0" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
<line x1="238.0" y1="75.0" x2="150.0" y2="75.0" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
<line x1="350.0" y1="75.0" x2="262.0" y2="75.0" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
<line x1="462.0" y1="75.0" x2="374.0" y2="75.0" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
<line x1="574.0" y1="75.0" x2="486.0" y2="75.0" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>

<defs>
<marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
<path d="M0,0 L0,6 L9,3 z" fill="#333" />
