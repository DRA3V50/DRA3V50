<svg width="700" height="150" xmlns="http://www.w3.org/2000/svg">
<style>.stage { fill: #0078d7; stroke: #333; stroke-width: 2; } .label { font: bold 12px sans-serif; fill: white; }</style>

<rect x="20.0" y="50.0" width="100" height="50" rx="8" ry="8" class="stage">
