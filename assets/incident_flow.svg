</rect>
<text x="182.0" y="80.0" class="label" text-anchor="middle">Triage</text>

<rect x="244.0" y="50.0" width="100" height="50" rx="8" ry="8" class="stage">
  <animate attributeName="fill" values="#0078d7;#00c0ff;#0078d7" dur="2s" repeatCount="indefinite" begin="1.0s"/>
</rect>
<text x="294.0" y="80.0" class="label" text-anchor="middle">Investigation</text>

