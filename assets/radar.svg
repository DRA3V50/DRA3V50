<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="400" height="400"
     viewBox="0 0 400 400">

  <rect width="100%" height="100%" fill="#0d1117"/>

  <circle cx="200" cy="200" r="120" fill="none" stroke="#30363d"/>
  <circle cx="200" cy="200" r="80" fill="none" stroke="#30363d"/>
  <circle cx="200" cy="200" r="40" fill="none" stroke="#30363d"/>

  <g stroke="#30363d">
    <line x1="200" y1="80" x2="200" y2="320"/>
    <line x1="80" y1="200" x2="320" y2="200"/>
    <line x1="115" y1="115" x2="285" y2="285"/>
    <line x1="285" y1="115" x2="115" y2="285"/>
  </g>

  <!-- VALID polygon with real numeric points -->
  <polygon
    points="200,90 290,120 310,200 270,290 200,310 120,270 90,200 120,120"
    fill="rgba(88,166,255,0.28)"
    stroke="rgba(88,166,255,0.95)"
    stroke-width="2">

    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 200 200"
      to="360 200 200"
      dur="30s"
      repeatCount="indefinite"/>
  </polygon>

</svg>
