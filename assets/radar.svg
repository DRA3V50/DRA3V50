<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="400"
     height="400"
     viewBox="0 0 400 400"
     role="img"
     aria-label="Blue Team Capability Radar">

  <defs>
    <!-- Directional glow -->
    <radialGradient id="focusGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="rgba(88,166,255,0.55)"/>
      <stop offset="70%" stop-color="rgba(88,166,255,0.25)"/>
      <stop offset="100%" stop-color="rgba(88,166,255,0.05)"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#0d1117"/>

  <!-- Radar rings -->
  <circle cx="200" cy="200" r="120" fill="none" stroke="#30363d"/>
  <circle cx="200" cy="200" r="80" fill="none" stroke="#30363d"/>
  <circle cx="200" cy="200" r="40" fill="none" stroke="#30363d"/>

  <!-- Axes (with priority pulse) -->
  <g stroke="#30363d">
    <line x1="200" y1="80" x2="200" y2="320">
      <animate attributeName="stroke-opacity" dur="8s" values="0.4;1;0.4" repeatCount="indefinite"/>
    </line>
    <line x1="80" y1="200" x2="320" y2="200">
      <animate attributeName="stroke-opacity" dur="8s" begin="2s" values="0.4;1;0.4" repeatCount="indefinite"/>
    </line>
    <line x1="115" y1="115" x2="285" y2="285">
      <animate attributeName="stroke-opacity" dur="8s" begin="4s" values="0.4;1;0.4" repeatCount="indefinite"/>
    </line>
    <line x1="285" y1="115" x2="115" y2="285">
      <animate attributeName="stroke-opacity" dur="8s" begin="6s" values="0.4;1;0.4" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Labels -->
  <g fill="#c9d1d9" font-size="11" text-anchor="middle">
    <text x="200" y="50">Endpoint Detection &amp; Telemetry</text>
    <text x="310" y="95">Incident Response</text>
    <text x="350" y="225">SIEM Engineering</text>
    <text x="310" y="315">SOC Operations</text>
    <text x="200" y="360">OSINT &amp; Log Analysis</text>
    <text x="90" y="315">SOAR &amp; Automation</text>
    <text x="45" y="205">Anomaly Detection</text>
    <text x="90" y="95">Risk Identification</text>
  </g>

  <!-- Center pulse -->
  <circle cx="200" cy="200" r="6" fill="rgba(88,166,255,0.6)">
    <animate attributeName="r" values="6;18;6" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.15;0.6" dur="5s" repeatCount="indefinite"/>
  </circle>

  <!-- Focus Polygon -->
  <!-- Previous state (ghost / memory) -->
<polygon
  points="200,105 260,135 285,200 255,260 200,285 145,260 115,200 140,135"
  fill="none"
  stroke="rgba(88,166,255,0.25)"
  stroke-width="1.5"
/>

<!-- Current focus polygon -->
<polygon
  fill="url(#focusGlow)"
  stroke="rgba(88,166,255,0.95)"
  stroke-width="2"
  points="200,100 275,125 300,200 260,275 200,300 140,275 100,200 125,125">

  <!-- Directional morphing -->
  <animate
    attributeName="points"
    dur="22s"
    repeatCount="indefinite"
    values="
      200,100 275,125 300,200 260,275 200,300 140,275 100,200 125,125;
      200,90 285,120 305,200 250,265 200,285 150,260 110,200 135,135;
      200,110 260,130 315,200 270,290 200,310 135,270 95,200 120,140;
      200,100 275,125 300,200 260,275 200,300 140,275 100,200 125,125
    "/>

  <!-- Stroke energy -->
  <animate
    attributeName="stroke-opacity"
    dur="6s"
    values="0.6;1;0.6"
    repeatCount="indefinite"/>

  <!-- Rotation -->
  <animateTransform
    attributeName="transform"
    type="rotate"
    from="0 200 200"
    to="360 200 200"
    dur="36s"
    repeatCount="indefinite"/>
</polygon>

</svg>
