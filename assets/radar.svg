<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="400" height="400"
     viewBox="0 0 400 400"
     role="img"
     aria-label="Dynamic Blue Team Focus Radar">

  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="#0d1117"/>

  <!-- Grid -->
  <g stroke="#30363d">
    <circle cx="200" cy="200" r="120" fill="none"/>
    <circle cx="200" cy="200" r="80" fill="none"/>
    <circle cx="200" cy="200" r="40" fill="none"/>
    <line x1="200" y1="80" x2="200" y2="320"/>
    <line x1="80" y1="200" x2="320" y2="200"/>
    <line x1="115" y1="115" x2="285" y2="285"/>
    <line x1="285" y1="115" x2="115" y2="285"/>
  </g>

  <!-- ROTATING + MORPHING FOCUS POLYGON -->
  <g filter="url(#glow)">
    <polygon
      fill="rgba(88,166,255,0.28)"
      stroke="rgba(88,166,255,0.95)"
      stroke-width="2"
      points="
        200,90
        290,120
        310,200
        270,290
        200,310
        120,270
        90,200
        120,120
      ">

      <!-- Commitment shifts -->
      <animate
        attributeName="points"
        dur="8s"
        repeatCount="indefinite"
        values="
          200,90 290,120 310,200 270,290 200,310 120,270 90,200 120,120;
          200,110 260,130 330,200 250,260 200,280 140,300 100,200 150,130;
          200,80 310,100 300,200 280,320 200,330 110,260 80,200 140,110;
          200,90 290,120 310,200 270,290 200,310 120,270 90,200 120,120
        "/>

    </polygon>

    <!-- Slow rotation -->
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 200 200"
      to="360 200 200"
      dur="30s"
      repeatCount="indefinite"/>
  </g>

  <!-- Labels (static & readable) -->
  <g fill="#c9d1d9" font-size="11" text-anchor="middle">
    <text x="200" y="50">SOC Operations</text>
    <text x="306" y="94">Incident Response</text>
    <text x="350" y="200">SIEM Engineering</text>
    <text x="306" y="306">Endpoint Detection &amp; Telemetry</text>
    <text x="200" y="350">OSINT &amp; Log Analysis</text>
    <text x="94" y="306">SOAR &amp; Automation</text>
    <text x="50" y="200">Anomaly Detection &amp; Metrics</text>
    <text x="94" y="94">Risk Identification &amp; Mitigation</text>
  </g>

</svg>

