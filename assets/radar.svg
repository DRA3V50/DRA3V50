<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400" role="img" aria-label="Blue Team Capability Radar">

  <defs>
    <!-- Soft glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="#0d1117"/>

  <!-- Radar rings -->
  <circle cx="200" cy="200" r="120" fill="none" stroke="#30363d"/>
  <circle cx="200" cy="200" r="80" fill="none" stroke="#30363d"/>
  <circle cx="200" cy="200" r="40" fill="none" stroke="#30363d"/>

  <!-- Axes -->
  <g stroke="#30363d">
    <line x1="200" y1="80" x2="200" y2="320"/>
    <line x1="80" y1="200" x2="320" y2="200"/>
    <line x1="115" y1="115" x2="285" y2="285"/>
    <line x1="285" y1="115" x2="115" y2="285"/>
  </g>

  <!-- Radar sweep -->
  <g transform-origin="200 200">
    <line x1="200" y1="200" x2="200" y2="80"
          stroke="rgba(88,166,255,0.35)"
          stroke-width="3">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 200 200"
        to="360 200 200"
        dur="10s"
        repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Capability arcs (draw-in animation) -->
  <g filter="url(#glow)" stroke="rgba(88,166,255,0.9)" stroke-width="10" fill="none" stroke-linecap="round">
    <path d="M200 80 A120 120 0 0 1 277.93 108.75" stroke-dasharray="120" stroke-dashoffset="120">
      <animate attributeName="stroke-dashoffset" values="120;0" dur="1.5s" fill="freeze"/>
    </path>

    <path d="M284.85 115.15 A120 120 0 0 1 319.47 188.71" stroke-dasharray="120" stroke-dashoffset="120">
      <animate attributeName="stroke-dashoffset" values="120;0" dur="1.5s" begin="0.2s" fill="freeze"/>
    </path>

    <path d="M320 200 A120 120 0 0 1 294.24 274.29" stroke-dasharray="120" stroke-dashoffset="120">
      <animate attributeName="stroke-dashoffset" values="120;0" dur="1.5s" begin="0.4s" fill="freeze"/>
    </path>

    <path d="M284.85 284.85 A120 120 0 0 1 218.77 318.52" stroke-dasharray="120" stroke-dashoffset="120">
      <animate attributeName="stroke-dashoffset" values="120;0" dur="1.5s" begin="0.6s" fill="freeze"/>
    </path>

    <path d="M200 320 A120 120 0 0 1 133.33 299.78" stroke-dasharray="120" stroke-dashoffset="120">
      <animate attributeName="stroke-dashoffset" values="120;0" dur="1.5s" begin="0.8s" fill="freeze"/>
    </path>

    <path d="M115.15 284.85 A120 120 0 0 1 81.48 218.77" stroke-dasharray="120" stroke-dashoffset="120">
      <animate attributeName="stroke-dashoffset" values="120;0" dur="1.5s" begin="1s" fill="freeze"/>
    </path>

    <path d="M80 200 A120 120 0 0 1 101.82 131" stroke-dasharray="120" stroke-dashoffset="120">
      <animate attributeName="stroke-dashoffset" values="120;0" dur="1.5s" begin="1.2s" fill="freeze"/>
    </path>

    <path d="M115.15 115.15 A120 120 0 0 1 183.09 81.2" stroke-dasharray="120" stroke-dashoffset="120">
      <animate attributeName="stroke-dashoffset" values="120;0" dur="1.5s" begin="1.4s" fill="freeze"/>
    </path>
  </g>

  <!-- Labels -->
  <g fill="#c9d1d9" font-size="11" text-anchor="middle">
    <text x="200" y="50">SOC Operations</text>
    <text x="306" y="94">Incident Response</text>
    <text x="350" y="200">SIEM Engineering</text>
    <text x="306" y="306">Endpoint Detection &amp; Telemetry</text>
    <text x="200" y="350">OSINT &amp; Log Analysis</text>
    <text x="94" y="306">SOAR &amp; Automation</text>
    <text x="50" y="200">Anomaly Detection &amp; Metrics</text>
    <text x="94" y="94">Risk Identification &amp; Mitigation</text>
  </g>

</svg>
