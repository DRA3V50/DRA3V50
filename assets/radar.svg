<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="400"
     height="400"
     viewBox="0 0 400 400"
     role="img"
     aria-label="Blue Team Capability Radar">

  <!-- Background -->
  <rect width="100%" height="100%" fill="#0d1117"/>

  <!-- Radar rings -->
  <circle cx="200" cy="200" r="120" fill="none" stroke="#30363d"/>
  <circle cx="200" cy="200" r="80" fill="none" stroke="#30363d"/>
  <circle cx="200" cy="200" r="40" fill="none" stroke="#30363d"/>

  <!-- Axes -->
  <g stroke="#30363d">
    <line x1="200" y1="80" x2="200" y2="320"/>
    <line x1="80" y1="200" x2="320" y2="200"/>
    <line x1="115" y1="115" x2="285" y2="285"/>
    <line x1="285" y1="115" x2="115" y2="285"/>
  </g>

  <!-- Labels -->
  <g fill="#c9d1d9" font-size="11" text-anchor="middle">
    <text x="200" y="50">SOC Operations</text>
    <text x="310" y="95">Incident Response</text>
    <text x="350" y="205">SIEM Engineering</text>
    <text x="310" y="315">Endpoint Detection &amp; Telemetry</text>
    <text x="200" y="360">OSINT &amp; Log Analysis</text>
    <text x="90" y="315">SOAR &amp; Automation</text>
    <text x="45" y="205">Anomaly Detection</text>
    <text x="90" y="95">Risk Identification</text>
  </g>

  <!-- Center pulse -->
  <circle cx="200" cy="200" r="6" fill="rgba(88,166,255,0.6)">
    <animate attributeName="r" values="6;18;6" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.15;0.6" dur="5s" repeatCount="indefinite"/>
  </circle>

  <!-- Directional Focus Polygon -->
  <polygon
    fill="rgba(88,166,255,0.28)"
    stroke="rgba(88,166,255,0.95)"
    stroke-width="2"
    points="200,100 275,125 300,200 260,275 200,300 140,275 100,200 125,125">

    <!-- Directional morphing (biased toward labels, constrained) -->
    <animate
      attributeName="points"
      dur="22s"
      repeatCount="indefinite"
      values="
        200,100 275,125 300,200 260,275 200,300 140,275 100,200 125,125;
        200,90 285,120 305,200 250,265 200,285 150,260 110,200 135,135;
        200,110 260,130 315,200 270,290 200,310 135,270 95,200 120,140;
        200,100 275,125 300,200 260,275 200,300 140,275 100,200 125,125
      "/>

    <!-- Fill breathing -->
    <animate
      attributeName="fill"
      dur="14s"
      repeatCount="indefinite"
      values="
        rgba(88,166,255,0.18);
        rgba(88,166,255,0.38);
        rgba(56,189,248,0.45);
        rgba(88,166,255,0.28)
      "/>

    <!-- Stroke energy -->
    <animate
      attributeName="stroke-opacity"
      dur="6s"
      values="0.6;1;0.6"
      repeatCount="indefinite"/>

    <animate
      attributeName="stroke-width"
      dur="6s"
      values="2;2.6;2"
      repeatCount="indefinite"/>

    <!-- Slow rotation -->
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 200 200"
      to="360 200 200"
      dur="36s"
      repeatCount="indefinite"/>
  </polygon>

</svg>
