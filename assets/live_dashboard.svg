<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="400"
     height="220"
     viewBox="0 0 400 220"
     role="img"
     aria-label="Threat Intelligence Dashboard">

  <defs>
    <radialGradient id="glowRed" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="rgba(139,0,0,0.8)"/>
      <stop offset="70%" stop-color="rgba(139,0,0,0.3)"/>
      <stop offset="100%" stop-color="rgba(139,0,0,0)"/>
    </radialGradient>

    <radialGradient id="glowGold" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="rgba(255,165,0,0.8)"/>
      <stop offset="70%" stop-color="rgba(255,165,0,0.3)"/>
      <stop offset="100%" stop-color="rgba(255,165,0,0)"/>
    </radialGradient>

    <radialGradient id="glowYellow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="rgba(255,255,102,0.8)"/>
      <stop offset="70%" stop-color="rgba(255,255,102,0.3)"/>
      <stop offset="100%" stop-color="rgba(255,255,102,0)"/>
    </radialGradient>

    <radialGradient id="glowCyan" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="rgba(0,206,209,0.8)"/>
      <stop offset="70%" stop-color="rgba(0,206,209,0.3)"/>
      <stop offset="100%" stop-color="rgba(0,206,209,0)"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" rx="12" fill="#0f172a"/>

  <!-- Title -->
  <text x="20" y="30" font-size="18" font-weight="bold" fill="#e5e7eb">Threat Intelligence Dashboard</text>

  <!-- Metrics with glowing circles -->
  <g>
    <!-- Critical -->
    <text id="criticalText" x="20" y="60" font-size="18" fill="#8B0000">Critical: 0</text>
    <circle cx="120" cy="55" r="8" fill="url(#glowRed)">
      <animate attributeName="r" values="6;12;6" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>

    <!-- Abnormal -->
    <text id="abnormalText" x="20" y="90" font-size="18" fill="#FFA500">Abnormal: 0</text>
    <circle cx="120" cy="85" r="8" fill="url(#glowGold)">
      <animate attributeName="r" values="6;12;6" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
    </circle>

    <!-- Medium -->
    <text id="mediumText" x="20" y="120" font-size="18" fill="#FFFF66">Medium: 0</text>
    <circle cx="120" cy="115" r="8" fill="url(#glowYellow)">
      <animate attributeName="r" values="6;12;6" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>

    <!-- Investigated -->
    <text id="investigatedText" x="20" y="150" font-size="18" fill="#00CED1">Investigated: 0</text>
    <circle cx="120" cy="145" r="8" fill="url(#glowCyan)">
      <animate attributeName="r" values="6;12;6" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3.5s" repeatCount="indefinite"/>
    </circle>

    <!-- Updated timestamp -->
    <text id="updatedText" x="20" y="180" font-size="12" fill="#94a3b8">Updated: -</text>
  </g>

  <!-- Random number simulation using JS inside SVG -->
  <script type="application/ecmascript"><![CDATA[
    function randomInt(max){ return Math.floor(Math.random()*max); }
    const criticalEl = document.getElementById('criticalText');
    const abnormalEl = document.getElementById('abnormalText');
    const mediumEl = document.getElementById('mediumText');
    const investigatedEl = document.getElementById('investigatedText');
    const updatedEl = document.getElementById('updatedText');

    function updateNumbers(){
      criticalEl.textContent = 'Critical: ' + randomInt(40);
      abnormalEl.textContent = 'Abnormal: ' + randomInt(80);
      mediumEl.textContent = 'Medium: ' + randomInt(120);
      investigatedEl.textContent = 'Investigated: ' + randomInt(200);
      const now = new Date();
      updatedEl.textContent = 'Updated: ' + now.toLocaleTimeString();
    }

    setInterval(updateNumbers, 2000);
    updateNumbers();
  ]]></script>

</svg>
