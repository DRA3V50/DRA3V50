
<svg width="300" height="180" xmlns="http://www.w3.org/2000/svg">
  <style>
    text { font-family: Arial, sans-serif; fill: #e5e7eb; }
    .title { font-size: 22px; font-weight: bold; }
    .metric { font-size: 18px; }
    .critical { fill: #ef4444; }
    .high { fill: #f97316; }
    .medium { fill: #facc15; }
    .ok { fill: #22c55e; }
    .small { font-size: 12px; fill: #94a3b8; }
  </style>

  <rect width="100%" height="100%" rx="12" fill="#0f172a"/>

  <text x="20" y="32" class="title">Threat Intelligence Dashboard</text>

  <text x="20" y="70" class="metric critical">Critical Alerts: 37</text>
  <text x="20" y="100" class="metric high">Abnormal Alerts: 64</text>
  <text x="20" y="130" class="metric medium">Medium Severity: 80</text>

  <text x="20" y="160" class="metric ok">Investigated: 166</text>
  <text x="20" y="175" class="small">Updated: 2025-12-30 00:27 UTC</text>
</svg>
